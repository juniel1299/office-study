<!DOCTYPE html>
<html>
    <body>
        <h3>
            <div id="root"></div>
        </h3>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <scrrpt src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></scrrpt>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
       
        //createElement 잘 안 씀 (더 좋은 방법이 있기 때문에) -> JSX를 이용함 (JavaScript 확장 문법)       
      

        //props 는 오브젝트 이므로 props 사용할 땐 중괄호를 열어서 사용한다. 
        function Btn({ text, fontSize = 14}){
            console.log(text,"was rendered");
            const onClick = () => {
                console.log(`${text} button was clicked`);
            };
            return (
                <button
                onClick={onClick}
                    style={{
                    backgroundColor:"tomato",
                    color:"white",
                    padding:"10px 20px",
                    border:0,
                    borderRadius: 10,
                    fontSize,
                }}
                >
                {text}
                </button>
            );
            
            // 리액트에서 나지 않는 오류를 확인하는 방법 
            
        }
            Btn.propTypes = {
                text: PropTypes.string.isRequired,
                fontSize: PropTypes.number,
            };
            
        function App(){
          return ( 
          <div>
          
            <Btn text="Save Changes" fontSize={18}/>
            <Btn text={"Continue"}/>

          </div>
          );
        }
        //동작 한 걸 적용하기 위해선 렌더링이 필요함 -> react의 render 사용  (ReactDOM.render)
        ReactDOM.render(<App />, root);
    </script>
</html>
